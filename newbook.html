<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>New Book</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./assets/img/duck.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-4">Nuovo Libro</h1>
        </div>
        <div class="col-6">
          <label for="firstName" class="form-label fw-semibold">Nome Autore</label>
          <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name"
            id="firstName">
        </div>
        <div class="col-6">
          <label for="lastName" class="form-label fw-semibold">Cognome Autore</label>
          <input type="text" class="form-control" placeholder="Inserisci il cognome" aria-label="Last name"
            id="lastName">
        </div>
        <div class="col-12">
          <label for="title" class="form-label fw-semibold mt-3">Titolo</label>
          <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Title"
            id="title">
          <div id="titleVersionIta" class="form-text">
            Titolo versione italiana
          </div>
        </div>
        <div class="col-12">
          <label for="gender" class="form-label fw-semibold mt-3">Genere</label>
          <select class="form-select" aria-label="Gender">
            <option selected>Scegli il genere</option>
            <option value="1">Maschio</option>
            <option value="2">Femmina</option>
            <option value="3">Non binario</option>
          </select>
        </div>
        <div class="col-12">
          <label for="yearBook" class="form-label fw-semibold mt-3">Anno di pubblicazione</label>
          <input type="number" class="form-control" placeholder="Inserisci l'anno" aria-label="Year book" id="yearBook"
            max="2025">
        </div>
        <div class="col-12">
          <label for="isbn" class="form-label fw-semibold mt-3">ISBN#</label>
          <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN" id="isbn"
            maxlength="13">
        </div>
        <hr class="mt-5 mb-4">
        <div class="col-12">
          <label for="notes" class="form-label fw-semibold">Note</label>
          <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="notes"
            rows="3"></textarea>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
